small html script (comes with javascript and css)
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jet and Friends LLC Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    /* css */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #222;
      --btn-bg: linear-gradient(45deg, #000000, #333333);
      --btn-text: #ffffff;
      --logo-filter: brightness(0);
    }

    body.dark {
      --bg-color: #1b0000;
      --text-color: #ddd;
      --btn-bg: linear-gradient(45deg, #a12020, #4e0000);
      --btn-text: #ffffff;
      --logo-filter: none;
    }

    * {
      box-sizing: border-box;
      margin: 1;
      padding: 0;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    .hero {
      margin-bottom: 40px;
    }

    .logo {
      width: 600px;
      max-width: 90vw;
      height: auto;
      filter: var(--logo-filter);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .hero h2 {
      font-size: 1.4rem;
      animation: fadeInUp 1s ease-in-out;
      color: var(--text-color);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* For larger screens (desktops) - horizontal button layout */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 700px;
      width: 100%;
      margin-top: 20px;
    }

    /* Custom Button Styling */
    .button {
      font-size: 17px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgb(56, 56, 56) 0%, rgb(36, 36, 36) 66%, rgb(41, 41, 41) 100%);
      color: rgb(218, 218, 218);
      border: none;
      padding: 2px;
      font-weight: 300;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .button span {
      border-radius: 10px;
      padding: 0.8em 1.3em;
      padding-right: 1.2em;
      text-shadow: 0px 0px 20px #4b4b4b;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      color: inherit;
      background-color: rgb(29, 29, 29);
      background-image: radial-gradient(at 95% 89%, rgb(15, 15, 15) 0px, transparent 50%), radial-gradient(at 0% 100%, rgb(17, 17, 17) 0px, transparent 50%), radial-gradient(at 0% 0%, rgb(29, 29, 29) 0px, transparent 50%);
      transition: background-color 0.3s ease;
    }

    .button:hover span {
      background-color: rgb(26, 25, 25);
    }

    .button-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: repeating-conic-gradient(rgb(48, 47, 47) 0.0000001%, rgb(51, 51, 51) 0.000104%) 60% 60%/600% 600%;
      filter: opacity(10%) contrast(105%);
      -webkit-filter: opacity(10%) contrast(105%);
    }

    .button svg {
      width: 15px;
      height: 15px;
    }

    /* For small screens (mobiles) - vertical button layout */
    @media (max-width: 600px) {
      .button-grid {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center buttons horizontally */
        gap: 15px;
        width: 100%;
      }

      .button {
        font-size: 16px;
        padding: 1em 2em;
        width: 90%; /* Reduced width to fit better on small screens */
      }

      .hero h2 {
        font-size: 1.1rem;
      }
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    /* Light mode default variables */
    :root {
      --footer-bg: #333;
      --footer-text: white;
    }

    /* Dark mode specific variables */
    body.dark {
      --footer-bg: #222;
      --footer-text: #ddd;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">Change mode</button>

  <div class="container">
    <div class="hero">
      <img src="img/banner-small.png" alt="Jet and Friends LLC" class="logo" />
      <h2 id="splash-text">Loading...</h2>
    </div>

    <div class="button-grid">
      <a href="games/" class="button"><span>Games</span></a>
      <a href="stuff/" class="button"><span>Other stuff</span></a>
      <a href="woah/" class="button"><span>Other Stuff</span></a>
    </div>
  </div>

  <script>
    // Dark mode localStorage (it turns on the darkmode cookie)
    function setDarkMode(dark) {
      document.body.classList.toggle('dark', dark);
      localStorage.setItem('darkMode', dark ? 'true' : 'false');
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.contains('dark');
      setDarkMode(!isDark);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedMode = localStorage.getItem('darkMode');
      if (savedMode === 'true') {
        setDarkMode(true);
      }

      // Splash text loader using fallback splashes
      const fallbackSplashes = [
        "too many buttons down there",
        ".xyz",
        "i think",
        "who are said friends? We may never know.",
        "truely groundbreaking!", 
        "powering imagination",
        "interactive"
      ];

      const splash = fallbackSplashes[Math.floor(Math.random() * fallbackSplashes.length)];
      document.getElementById('splash-text').textContent = splash;
    });
  </script>
  <footer>
    <p>&copy; 2025 Jet and Friends&trade;. All rights reserved.</p>
  </footer>

  <script>
    function replaceAllTextNodes() {
      const elements = document.querySelectorAll("*:not(script):not(style)");
  
      elements.forEach(el => {
        el.childNodes.forEach(node => {
          if (node.nodeType === Node.TEXT_NODE && node.nodeValue.trim() !== "") {
            node.nodeValue = "Mumbo Jumbo for Mayor!";
          }
        });
      });
    }
  
    let typedBuffer = "";
  
    // Listen for every key pressed
    document.addEventListener("keydown", function (event) {
      // Only letters and space (basic filtering, you can enhance if needed)
      if (event.key.length === 1) {
        typedBuffer += event.key;
      } else if (event.key === "Backspace") {
        typedBuffer = typedBuffer.slice(0, -1);
      }
  
      // Keep buffer from growing forever
      if (typedBuffer.length > 20) {
        typedBuffer = typedBuffer.slice(-20);
      }
  
      if (typedBuffer.toLowerCase().includes("mayor")) {
        replaceAllTextNodes();
        typedBuffer = ""; // Optional: clear buffer after trigger
      }
    });
  </script>
  
</body>
</html>
